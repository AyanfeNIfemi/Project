<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar practice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #navbar{
            display: flex;
            align-items: center;
        }
        #logo{
            width: 150px;
            margin: 30px 50px;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="./images/icon-luxury.svg" alt="logo">
        </div>
        <ul>
            <li class="list"><a href="#">HOME</a></li>
            <li class="list"><a href="#">ABOUT</a></li>
            <li class="list"><a href="#">SERVICE</a></li>
            <li class="list"><a href="#">CONTACT</a></li>
        </ul>
    </nav>
</body>

</html>
